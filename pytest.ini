# Classification Module - Pytest Configuration

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real Scibox API and testcontainers
    e2e: End-to-end tests with Chrome DevTools MCP (deferred to UI phase)
    slow: Tests that take significant time to run

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Async support
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = src
omit =
    tests/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
